<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Processing....</title>
    <!--swiper.js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!--bootstrap-library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!---------------bootstrap-cdn---------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fontawesome.com/icons/threads?f=brands&s=solid">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <!--google font poppins-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--css-->
    <link rel="stylesheet" href="./success.css">
</head>

<body data-aos-easing="ease-in-out" data-aos-duration="800" data-aos-delay="100">
    <header id="header">
        <!------------Navigation------------>
        <nav class="navbar navbar-expand-lg container-fluid py-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="../index.html">Food<span>Bag</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../cart_page/cart.html">Cart</a>
                        </li>
                        <li class="nav-item px-lg-5">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-success" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Sign up</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1><a class="navbar-brand fw-bold" href="../index.html">Food<span>Bag</span></a>
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formValidation">
                                        <div class="row">
                                            <div class="mb-3 col-lg-6">
                                                <label for="firstname" class="col-form-label">First Name:</label>
                                                <input type="text" class="form-control" id="firstname">
                                                <span class="error-block"></span>
                                            </div>
                                            <div class="mb-3 col-lg-6">
                                                <label for="lastname" class="col-form-label">Last Name:</label>
                                                <input type="text" class="form-control" id="lastname">
                                                <span class="error-block"></span>
                                            </div>
                                            <div class="mb-3 col-lg-6">
                                                <label for="email" class="col-form-label">Email:</label>
                                                <input type="text" class="form-control" id="email">
                                                <span class="error-block"></span>
                                            </div>
                                            <div class="mb-3 col-lg-6">
                                                <label for="phonenumber" class="col-form-label">Phone Number:</label>
                                                <input type="text" class="form-control" id="phonenumber">
                                                <span class="error-block"></span>
                                            </div>
                                            <div class="mb-3 col-lg-6 position-relative">
                                                <label for="password" class="col-form-label">Password:</label>
                                                <input type="password" class="form-control password1" id="password">
                                                <span class="error-block"></span>
                                                <i class="fa-solid fa-eye hidep1 position-absolute text-secondary"></i>
                                                <i
                                                    class="fa-solid fa-eye-slash showp1 text-secondary position-absolute"></i>
                                            </div>
                                            <div class="mb-3 col-lg-6 position-relative">
                                                <label for="comfirmpassword" class="col-form-label">Comfirm
                                                    Password:</label>
                                                <input type="password" class="form-control password2"
                                                    id="comfirmpassword">
                                                <span class="error-block"></span>
                                                <i class="fa-solid fa-eye hidep2 position-absolute text-secondary"></i>
                                                <i
                                                    class="fa-solid fa-eye-slash showp2 text-secondary position-absolute"></i>
                                            </div>
                                            <div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-outline-success">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!----------------Navigation-end---------------->
    </header>
    <main>
        <!-------------Hero-sec------------>
        <section id="hero">
            <div class="container">
                <div class="item-wrapper position-relative">
                    <div class="d-flex justify-content-center">
                        <img src="./image/Success _img.jpg" alt="">
                    </div>
                    <h5 class="text-center">Order successful</h5>
                    <p class="text-center">We have started processing<br> your order.</p>
                    <div class="spinner-border position-absolute" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            delay: 100,
            easing: 'ease-in-out',
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./success.js"></script>
</body>

</html>
