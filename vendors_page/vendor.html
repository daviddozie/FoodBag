<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendors</title>
    <!--swiper.js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!--bootstrap-library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!---------------bootstrap-cdn---------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fontawesome.com/icons/threads?f=brands&s=solid">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <!--google font poppins-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--css-->
    <link rel="stylesheet" href="./vendor.css">
</head>

<body data-aos-easing="ease-in-out" data-aos-duration="800" data-aos-delay="100">
    <header id="header">
        <!------------Navigation------------>
        <nav class="navbar navbar-expand-lg container-fluid py-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="../index.html">Food<span>Bag</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link cart" href="#">Cart</a>
                            <i class="bi bi-dot dot"></i>
                        </li>
                        <li class="nav-item px-lg-5">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-success" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </nav>
        <!----------------Navigation-end---------------->
    </header>
    <main>
        <div class="container">
            <div class="direct-wrapper pt-5 pb-3" data-aos="fade-left">
                <p>Home > <span>Vendors</span></p>
            </div>
            <div class="vendor-title" data-aos="zoom-out">
                <h2>All Vendors</h2>
            </div>
            <div class="d-flex pt-5 pb-5">
                <div class="col-6 text-start d-flex kfc-icon-wrapper" data-aos="flip-left">
                    <img src="./images/kfc_icon.jpg" alt="">
                    <p class="mt-2 ps-3">KFC</p>
                </div>
                <div class="col-6 text-end kfc-view-text" data-aos="fade-right">
                    <p class="mt-2">View all</p>
                </div>
            </div>
            <div class="row" data-aos="fade-up">
                <div class="col-lg-3 col-md-6 d-flex mb-5 mb-lg-0 justify-content-center" data-aos="fade-up" data-aos-delay="100">
                    <div>
                        <img src="./images/kfc_bucket.jpg" alt="" class="kfc-img">
                        <div class="d-flex pricing-wrapper">
                            <p>KFC - King Bucket</p>
                            <span><i class='bx bx-dollar'></i>5,000</span>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-outline-primary add-btn1">Add to Cart</button>
                            <span><button class="remove-btn rmv-btn1 btn" type="button">
                                    <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 d-flex mb-5 mb-lg-0 justify-content-center" data-aos="fade-up" data-aos-delay="200">
                    <div>
                        <img src="./images/kfc_bucket.jpg" alt="" class="kfc-img">
                        <div class="d-flex pricing-wrapper">
                            <p>Zinger Burger</p>
                            <span><i class='bx bx-dollar'></i>3,600</span>
                        </div>
                        <button type="button" class="btn btn-outline-primary add-btn2">Add to Cart</button>
                        <span><button class="remove-btn rmv-btn2 btn" type="button">
                                <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 d-flex mb-5 mb-lg-0 justify-content-center" data-aos="fade-up" data-aos-delay="300">
                    <div>
                        <img src="./images/kfc_bucket.jpg" alt="" class="kfc-img">
                        <div class="d-flex pricing-wrapper">
                            <p>Chicken strips</p>
                            <span><i class='bx bx-dollar'></i>1,450</span>
                        </div>
                        <button type="button" class="btn btn-outline-primary add-btn3">Add to Cart</button>
                        <span><button class="remove-btn rmv-btn3 btn" type="button">
                                <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 d-flex mb-5 mb-lg-0 justify-content-center" data-aos="fade-up" data-aos-delay="400">
                    <div>
                        <img src="./images/kfc_bucket.jpg" alt="" class="kfc-img">
                        <div class="d-flex pricing-wrapper">
                            <p>Yamilicious</p>
                            <span><i class='bx bx-dollar'></i>900</span>
                        </div>
                        <button type="button" class="btn btn-outline-primary add-btn4">Add to Cart</button>
                        <span><button class="remove-btn rmv-btn4 btn" type="button">
                                <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="d-flex pb-5">
                <div class="col-6 text-start d-flex kfc-icon-wrapper" data-aos="fade-right">
                    <img src="./images/chiken-logo.jpg" alt="">
                    <p class="mt-3 ps-3">Chicken republic</p>
                </div>
                <div class="col-6 text-end kfc-view-text" data-aos="fade-left">
                    <p class="mt-3">View all</p>
                </div>
            </div>
            <div class="row mb-5" data-aos="fade-up">
                <div class="col-lg-3 col-md-6 d-flex mb-5 mb-lg-0 justify-content-center" data-aos="fade-up" data-aos-delay="100">
                    <div>
                        <img src="./images/kfc_refuel.jpg" alt="" class="kfc-img">
                        <div class="d-flex pricing-wrapper">
                            <p>Refuel Max</p>
                            <span><i class='bx bx-dollar'></i>1,200</span>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-outline-primary add-btn5">Add to Cart</button>
                            <span><button class="remove-btn rmv-btn5 btn" type="button">
                                    <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 d-flex mb-5 mb-lg-0 justify-content-center" data-aos="fade-up" data-aos-delay="200">
                    <div>
                        <img src="./images/kfc_express.jpg" alt="" class="kfc-img">
                        <div class="d-flex pricing-wrapper">
                            <p>Express meal</p>
                            <span><i class='bx bx-dollar'></i>2,000</span>
                        </div>
                        <button type="button" class="btn btn-outline-primary add-btn6">Add to Cart</button>
                        <span><button class="remove-btn rmv-btn6 btn" type="button">
                                <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 d-flex mb-5 mb-lg-0 justify-content-center" data-aos="fade-up" data-aos-delay="300">
                    <div>
                        <img src="./images/kfc_citizen_meal.jpg" alt="" class="kfc-img">
                        <div class="d-flex pricing-wrapper">
                            <p>Citizen meal</p>
                            <span><i class='bx bx-dollar'></i>1,500</span>
                        </div>
                        <button type="button" class="btn btn-outline-primary add-btn7">Add to Cart</button>
                        <span><button class="remove-btn rmv-btn7 btn" type="button">
                                <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 d-flex mb-5 mb-lg-0 justify-content-center" data-aos="fade-up" data-aos-delay="400">
                    <div>
                        <img src="./images/kfc_citizen_meal.jpg" alt="" class="kfc-img">
                        <div class="d-flex pricing-wrapper">
                            <p>Crunchy wings</p>
                            <span><i class='bx bx-dollar'></i>1,750</span>
                        </div>
                        <button type="button" class="btn btn-outline-primary add-btn8">Add to Cart</button>
                        <span><button class="remove-btn rmv-btn8 btn" type="button">
                                <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-------------Bootstrap-script---------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--------------------Aos-init--------------------------->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            delay: 100,
            easing: 'ease-in-out',
        });
    </script>
    <!------------js--------------------->
    <script src="./vendor.js"></script>
</body>

</html>
