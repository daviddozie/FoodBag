<!doctype html>

<body data-aos-easing="ease-in-out" data-aos-duration="800" data-aos-delay="100">

                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link cart" href="../cart_page/cart.html">Cart</a>
                        </li>
                        <li class="nav-item px-lg-5">
                            <a class="nav-link" href="#" data-bs-toggle="modal"
                                data-bs-target="#exampleModal2">Login</a>
                            <div class="modal fade" id="exampleModal2" tabindex="-1"
                                aria-labelledby="exampleModal2Label" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1><a class="navbar-brand fw-bold"
                                                    href="./index.html">Food<span>Bag</span></a>
                                            </h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="loginValidation">
                                                <div class="row">
                                                    <div class="mb-3">
                                                        <label for="email" class="col-form-label">Email:</label>
                                                        <input type="text" class="form-control" id="emaillog">
                                                        <span class="error-block"></span>
                                                    </div>
                                                    <div class="mb-3 col-lg-6 position-relative">
                                                        <label for="password" class="col-form-label">Password:</label>
                                                        <input type="password" class="form-control loginpassword1"
                                                            id="passwordlog">
                                                        <span class="error-block"></span>
                                                        <i
                                                            class="fa-solid fa-eye hidepass1 position-absolute text-secondary"></i>
                                                        <i
                                                            class="fa-solid fa-eye-slash showpass1 text-secondary position-absolute"></i>
                                                    </div>
                                                    <div class="mb-3 col-lg-6 position-relative">
                                                        <label for="comfirmpassword" class="col-form-label">Comfirm
                                                            Password:</label>
                                                        <input type="password" class="form-control loginpassword2"
                                                            id="comfirmpasswordlog">
                                                        <span class="error-block"></span>
                                                        <i
                                                            class="fa-solid fa-eye hidepass2 position-absolute text-secondary"></i>
                                                        <i
                                                            class="fa-solid fa-eye-slash showpass2 text-secondary position-absolute"></i>
                                                    </div>
                                                    <div class="position-relative">
                                                        <div class="d-flex justify-content-center my-4">
                                                            <button class="btn btn-outline-danger" type="button"

                                                        </div>
                                                        <div class="d-flex justify-content-center">
                                                            <div class="g-recaptcha"
                                                                data-sitekey="6LfpZREpAAAAAH_sQoUUy15XNLIivUr4M5W2kYmV">
                                                            </div>
                                                        </div>
                                                        <p class="error-message text-center position-absolute"></p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type='submit'
                                                            class="btn btn-outline-success">Login</button>
                                                    </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <button class="btn btn-outline-success" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Sign up</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1><a class="navbar-brand fw-bold" href="./index.html">Food<span>Bag</span></a>
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formValidation">
                                        <div class="row">
                                            <div class="mb-3 col-lg-6">
                                                <label for="firstname" class="col-form-label">First Name:</label>
                                                <input type="text" class="form-control" id="firstname">
                                                <span class="error-block"></span>
                                            </div>
                                            <div class="mb-3 col-lg-6">
                                                <label for="lastname" class="col-form-label">Last Name:</label>
                                                <input type="text" class="form-control" id="lastname">
                                                <span class="error-block"></span>
                                            </div>
                                            <div class="mb-3 col-lg-6">
                                                <label for="email" class="col-form-label">Email:</label>
                                                <input type="text" class="form-control" id="email">
                                                <span class="error-block"></span>
                                            </div>
                                            <div class="mb-3 col-lg-6">
                                                <label for="phonenumber" class="col-form-label">Phone Number:</label>
                                                <input type="text" class="form-control" id="phonenumber">
                                                <span class="error-block"></span>
                                            </div>
                                            <div class="mb-3 col-lg-6 position-relative">
                                                <label for="password" class="col-form-label">Password:</label>
                                                <input type="password" class="form-control password1" id="password">
                                                <span class="error-block"></span>
                                                <i class="fa-solid fa-eye hidep1 position-absolute text-secondary"></i>
                                                <i
                                                    class="fa-solid fa-eye-slash showp1 text-secondary position-absolute"></i>
                                            </div>
                                            <div class="mb-3 col-lg-6 position-relative">
                                                <label for="comfirmpassword" class="col-form-label">Comfirm
                                                    Password:</label>
                                                <input type="password" class="form-control password2"
                                                    id="comfirmpassword">
                                                <span class="error-block"></span>
                                                <i class="fa-solid fa-eye hidep2 position-absolute text-secondary"></i>
                                                <i
                                                    class="fa-solid fa-eye-slash showp2 text-secondary position-absolute"></i>
                                            </div>
                                            <div>

                                    <button type="submit" class="btn btn-outline-success">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <main>
        <div class="container">
            <div class="direct-wrapper pt-5 pb-3" data-aos="fade-left">
                <p>Home > <span>Cart</span></p>
            </div>
            <div class="vendor-title" data-aos="zoom-out">
                <h2>Cart</h2>
            </div>
            <div class="row item-wrapper pt-5" data-aos="fade-left">
                <div class="col-lg-6 d-flex col-sm-7">
                    <div class="mt-4 me-3 d-none d-md-block">
                        <i class="fa-solid fa-xmark text-light"></i>
                    </div>
                    <div>
                        <img src="./images/bucket.jpg" alt="">
                    </div>
                    <div class="ps-3">
                        <p class="text-secondary">KFC - King Bucket</p>
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-light minusbtn1 text-start">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <p class="text-center px-3 mb-0 text-success numbercount1">1</p>
                            <button type="button" class="btn btn-light addbtn1 text-end">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 text-md-end pt-4 col-sm-5 cost-wrapper text-start">
                    <span class="text-danger">$<span id="itemcost1">5,000</span></span>
                </div>
            </div>
            <div class="border my-4"></div>
            <div class="row item-wrapper" data-aos="fade-right">
                <div class="col-lg-6 d-flex col-sm-7">
                    <div class="mt-4 me-3 d-none d-md-block">
                        <i class="fa-solid fa-xmark text-light"></i>
                    </div>
                    <div>
                        <img src="./images/refuel.png" alt="">
                    </div>
                    <div class="ps-3">
                        <p class="text-secondary">Refuel Max</p>
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-light text-start minusbtn2">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <p class="text-center px-3 mb-0 text-success numbercount2">1</p>
                            <button type="button" class="btn btn-light text-end addbtn2">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 text-md-end pt-4 col-sm-5 cost-wrapper text-start">
                    <span class="text-danger">$<span id="itemcost2">1,200</span></span>
                </div>
            </div>
            <div class="border my-4"></div>
            <div class="row item-wrapper" data-aos="fade-left">
                <div class="col-lg-6 d-flex col-sm-7">
                    <div class="mt-4 me-3 d-none d-md-block">
                        <i class="fa-solid fa-xmark text-light"></i>
                    </div>
                    <div>
                        <img src="./images/refuel-max.png" alt="">
                    </div>
                    <div class="ps-3">
                        <p class="text-secondary">Refuel Max</p>
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-light text-start minusbtn3">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <p class="text-center px-3 mb-0 text-success numbercount3">1</p>
                            <button type="button" class="btn btn-light text-end addbtn3">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 text-md-end pt-4 col-sm-5 cost-wrapper text-start">
                    <span class="text-danger">$<span id="itemcost3">1,200</span></span>
                </div>
            </div>
            <div class="border my-4"></div>
            <div class="row" data-aos="fade-right">
                <div class="col-lg-6 col-sm-7 d-flex">
                    <div>
                        <img src="./images/bike.jpg" alt="">
                    </div>
                    <div class="ps-5">
                        <p class="text-secondary pt-5">Delivery fee</p>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-5 text-md-end pt-md-4 cost-wrapper text-start">
                    <span class="text-danger">$1,200</span>
                </div>
            </div>
            <div class="border my-4"></div>
            <div class="row total" data-aos="zoom-out">
                <div class="col-6 text-start">
                    <h2>Total</h2>
                </div>
                <div class="col-6 total text-end">
                    <h1>$<span id="sum">8600</span></h1>
                </div>
            </div>
            <div class="pt-4 pb-5 d-flex justify-content-center">
                <button id="checkbtn" type="click"
                    class="btn btn-info w-75 d-flex justify-content-center align-items-center">
                    Checkout <div class="load mx-3"></div>
                </button>
            </div>
        </div>

            duration: 800,
