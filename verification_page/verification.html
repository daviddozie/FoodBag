    <main>
        <section id="verification">
            <div class="container">
                <div class="direct-wrapper pt-5 pb-3" data-aos="fade-left">
                    <p>Home > Cart > <span>Verification </span></p>
                </div>
                <div class="vendor-title" data-aos="fade-right">
                    <h2>Verification</h2>
                    <p>Confirm address & Payment</p>
                </div>
                <div class="d-flex justify-content-between veri-add-wrapper pt-5" data-aos="fade-left">
                    <div>
                        <h5>Delivery Address</h5>
                        <span>Your order will be deliverd to your address</span>
                    </div>
                </div>
                <form id="validateForm" data-aos="fade-up">
                    <div class="row mt-5">
                        <div data-aos="fade-up">
                            <label for="phoneNumber" class="form-label">Phone number</label><br />
                            <input type="tel" class="form-control phoneTel" id="phoneNumber" placeholder="+1">
                            <span class="error"></span>
                        </div>
                        <div class="border-wrapper">
                            <div class="border my-5"></div>
                        </div>
                        <div data-aos="fade-up">
                            <label for="payment" class="form-label">Payment method</label>
                            <select class="form-select" id="paymentMethod">
                                <option value="">Enter payment</option>
                                <option value="Card">Card</option>
                                <option value="online payment">Online payment</option>
                                <option value="Bank payment">Bank payment</option>
                            </select>
                            <span class="error"></span>
                        </div>
                        <div class="pt-5" data-aos="fade-up">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                            <span class="error"></span>
                        </div>
                        <div class="pt-5" data-aos="fade-up">
                            <label for="cardName" class="form-label">Card Name</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Enter card name">
                            <span class="error"></span>
                        </div>
                        <div class="pt-5 col-md-6" data-aos="fade-up">
                            <label for="expiry Date" class="form-label">Expiry date</label>
                            <input type="date" class="form-control" id="expiryDate" placeholder="Enter expiry date">
                            <span class="error"></span>
                        </div>
                        <div class="py-5 col-md-6" data-aos="fade-up">
                            <label for="cvc" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="cvc" placeholder="Enter card verification code">
                            <span class="error"></span>
                        </div>
                        <div class="pt-4 pb-5 d-flex justify-content-center">
                            <button type="submit"
                                class="btn btn-info w-75 d-flex justify-content-center align-items-center"
                                id="submitbtn">
                                Pay <div class="load mx-3"></div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
